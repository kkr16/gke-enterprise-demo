kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: mc-gateway
  namespace: mc-gateway
  annotations:
    configsync.gke.io/cluster-name-selector: montreal
spec:
  gatewayClassName: gke-l7-global-external-managed-mc
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      kinds:
      - kind: HTTPRoute
      namespaces:
        from: Selector
        selector:
          matchLabels:
            shared-gateway-access: "true"
